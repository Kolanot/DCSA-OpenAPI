      summary: Subscribe to receive schedules
      requestBody:
        description: Parameters used to configure the subscription
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/scheduleSubscriptionBody'
      responses:
        '201':
          description: Subscription created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/scheduleSubscription'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
      callbacks:
        event:
          '{$request.body.callbackUrl}':
            post:   # Method
              parameters:
                - in: header
                  name: Signature
                  required: true
                  explode: true
                  schema:
                    $ref: '#/components/headers/signatureHeader'
              requestBody: # Contents of the callback message
                required: true
                content:
                  application/json:
                    schema:
                      type: array
                      items:
                        $ref: '#/components/schemas/schedule'
              responses:   # Expected responses to the callback message
                '200':
                  description: Your server returns this code if it accepts the callback
  /schedule-subscriptions/{subscriptionID}:
    get:
      tags:
      - Subscriptions
      summary: Find schedule subscription by subscription ID
      parameters:
        - in: path
          name: subscriptionID
          schema:
            type: string
          required: true
          description: The ID of the subscription to receive
      responses:
        '200':
          description: Subscription returned
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/scheduleSubscription'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
    delete:
      tags:
      - Subscriptions
      summary: Stop a schedule subscription, using the subscription ID
      parameters:
        - in: path
          name: subscriptionID
          schema:
            type: string
          required: true
          description: The ID of the subscription to delete
      responses:
        '204':
          description: Subscription stopped
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
    put:
      tags:
      - Subscriptions
      summary: Alter a schedule subscription
      parameters:
        - in: path
          name: subscriptionID
          schema:
            type: string
          required: true
          description: The ID of the subscription to alter
      requestBody:
        description: Parameters used to configure the subscription
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/scheduleSubscription'
      responses:
        '200':
          description: Subscription updated
          content:
            application/json:
              schema:
               $ref: '#/components/schemas/scheduleSubscription'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'

  /transport-call-subscriptions:
    get:
      tags:
      - Subscriptions
      summary: Receive a list of your active subscriptionIDs
      responses:
        '200':
          description: Returns a list of Transport Call subscriptions
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/transportCallSubscription'
    post:
      tags:
      - Subscriptions
      summary: Subscribe to receive Transport Calls
      requestBody:
        description: Parameters used to configure the subscription
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/transportCallSubscriptionBody'
      responses:
        '201':
          description: Subscription created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/transportCallSubscription'
        default:
