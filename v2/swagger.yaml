openapi: 3.0.0
info:
  version: "2.0.0"
  title: 'DCSA OpenAPI specification'
  description: 'API specification issued by DCSA.org'
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  contact:
    name: Digital Container Shipping Association (DCSA)
    url: https://dcsa.org
    email: info@dcsa.org
tags:
  - name: Events
    description: Event operations
  - name: Operational Vessel Schedules
    description: Operational Vessel Schedules operations
  - name: Subscriptions
    description: Subscription operations
paths:
  /events:
    get:
      tags:
        - Events
      summary: Find events by type, Booking Reference, Bill of Lading or Equipment Reference.
      description: Returns all events filtered by the parameters.
      parameters:
        - in: query
          name: eventType
          description: The type of event(s) to filter by.
          required: false
          schema:
            $ref: '#/components/schemas/eventTypeList'
        - in: query
          name: bookingReference
          description: The identifier for a shipment, which is issued by and unique within each of the carriers.
          required: false
          schema:
            $ref: '#/components/schemas/bookingReference'
        - in: query
          name: billOfLadingNumber
          description:  Bill of lading number is an identifier that links to a shipment. Bill of Lading is the legal document issued to the customer, which confirms the carrier's receipt of the cargo from the customer acknowledging goods being shipped and specifying the terms of delivery.
          required: false
          schema:
            $ref: '#/components/schemas/billOfLadingNumber'
        - in: query
          name: equipmentReference
          description: The unique identifier for the equipment, which should follow the BIC ISO Container Identification Number where possible.
          required: false
          schema:
            $ref: '#/components/schemas/equipmentReference'
        - in: query
          name: limit
          schema:
            $ref: '#/components/parameters/limitParam'
        - in: query
          name: scheduleID
          description: ID uniquely identifying a schedule, to filter events by.
          required: false
          schema:
            $ref: '#/components/schemas/scheduleID'
        - in: query
          name: transportCallID
          description: ID uniquely identifying a transport call, to filter events by.
          required: false
          schema:
            $ref: '#/components/schemas/transportCallID'    
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/events'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
  /events/{eventID}:
    get:
      parameters:
        - in: path
          name: eventID
          schema:
            type: string
          required: true
          description: The ID of the event to receive
      tags:
        - Events
      summary: Find events by eventID.
      description: Returns event with the specified eventID.
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/transportEvent'
                  - $ref: '#/components/schemas/shipmentEvent'
                  - $ref: '#/components/schemas/equipmentEvent'
                  - $ref: '#/components/schemas/transportEquipmentEvent'
                discriminator:
                  propertyName: eventType
                example: #Couldn't use $ref in this example. Should be updated manually if shipmentEvent changes
                  eventID: 1
                  eventType: "SHIPMENT"
                  eventDateTime: "2019-11-12T07:41:00+08:30"
                  eventClassifierCode: "ACT"
                  eventTypeCode: "ARRI"
                  shipmentInformationTypeCode: "SRM"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'

  /event-subscriptions:
    get:
      tags:
      - Subscriptions
      summary: Receive a list of your active subscriptionIDs
      responses:
        '200':
          description: Returns a list of event subscriptions
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/eventSubscription'
    post:
      tags:
      - Subscriptions
      summary: Create an event subscription
      requestBody:
        description: Parameters used to configure the subscription
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/eventSubscriptionBody'
      responses:
        '201':
          description: Subscription created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/eventSubscription'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
      callbacks:
        event:
          '{$request.body.callbackUrl}':
            post:   # Method
              parameters:
                - in: header
                  name: Signature
                  required: true
                  explode: true
                  schema:
                    $ref: '#/components/headers/signatureHeader'
              requestBody: # Contents of the callback message
                required: true
                content:
                  application/json:
                    schema:
                      $ref: '#/components/schemas/events'
              responses:   # Expected responses to the callback message
                '200':
                  description: Your server returns this code if it accepts the callback
  /event-subscriptions/{subscriptionID}:
    get:
      tags:
      - Subscriptions
      summary: Find event subscription by subscription ID
      parameters:
        - in: path
          name: subscriptionID
          schema:
            type: string
          required: true
          description: The ID of the subscription to receive
      responses:
        '200':
          description: Subscription returned
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/eventSubscription'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
    delete:
      tags:
      - Subscriptions
      summary: Stop an event subscription, using the subscription ID
      parameters:
        - in: path
          name: subscriptionID
          schema:
            type: string
          required: true
          description: The ID of the subscription to delete
      responses:
        '204':
          description: Subscription stopped
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
    put:
      tags:
      - Subscriptions
      summary: Alter an event subscription
      parameters:
        - in: path
          name: subscriptionID
          schema:
            type: string
          required: true
          description: The ID of the subscription to alter
      requestBody:
        description: Parameters used to configure the subscription
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/eventSubscription'
      responses:
        '200':
          description: Subscription updated
          content:
            application/json:
              schema:
               $ref: '#/components/schemas/eventSubscription'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
  /schedules:
    get:
      tags:
        - Operational Vessel Schedules
      summary: Find schedules
      description: Returns all schedules filtered by the parameters.
      parameters:
        - in: query
          name: startDate
          description: The start date of the period for which schedule information is requested. The value is populated in ISO 8601 Date format. If not provided, the current date is used by default.
          required: false
          schema:
            $ref: '#/components/schemas/dateRange'
        - in: query
          name: dateRange
          description: |
             The time period in weeks for which schedule information should be sent. Any numeric value between 1 and 12 weeks is allowed. The vessel operator should send the schedule for the whole period it is defined, if less than the range requested. If a voyage begins during the date range but extends past the end of the range, the schedule for the entire voyage will be sent. Similarly, if a voyage has already begun prior to the period but is still ongoing it will also be included.
          required: true
          schema:
            $ref: '#/components/schemas/dateRange'
        - in: query
          name: limit
          schema:
            $ref: '#/components/parameters/limitParam'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/schedule'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
  /schedules/{scheduleID}:
    get:
      parameters:
        - in: path
          name: scheduleID
          schema:
            type: string
          required: true
          description: The ID of the schedule to receive
      tags:
        - Operational Vessel Schedules
      summary: Find schedule by scheduleID.
      description: Returns event with the specified scheduleID.
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/schedule'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
  /schedules/{scheduleID}/transport-calls:
    get:
      tags:
        - Operational Vessel Schedules
      summary: Find transport calls by scheduleID
      description: Returns all Transport Calls filtered by the parameters.
      parameters:
        - in: query
          name: carrierServiceCode
          description: The code of the service for which information should be sent. This is the code used by the vessel operator for that service and should be part of a VSA agreement between the subscribing vessel operator and the vessel operator
          required: false
          schema:
            $ref: '#/components/schemas/carrierServiceCode'
        - in: path
          name: scheduleID
          schema:
            type: string
          required: true
          description: The ID of the schedule to filter by
        - in: query
          name: vesselIMONumber
          description: The identifier of the vessel for which schedule information is sent. If not provided, the schedule is sent for all vessels.
          required: false
          schema:
            $ref: '#/components/schemas/vesselIMONumber'
        - in: query
          name: carrierVoyageNumber
          description: The vessel operator assigned voyage number for the respective voyage.
          required: false
          schema:
            $ref: '#/components/schemas/carrierVoyageNumber'
        - in: query
          name: UNLocationCode
          description: The UN location code identifies a location in the sense of a city/a town/a village, being the smaller administrative area existing as defined by the competent national authority in each country.
          required: false
          schema:
            $ref: '#/components/schemas/UNLocationCode'
        - in: query
          name: limit
          schema:
            $ref: '#/components/parameters/limitParam'   
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/transportCall'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'              
  /transport-calls:
    get:
      tags:
        - Operational Vessel Schedules
      summary: Find transport calls
      description: Returns all Transport Calls filtered by the parameters.
      parameters:
        - in: query
          name: carrierServiceCode
          description: The code of the service for which information should be sent. This is the code used by the vessel operator for that service and should be part of a VSA agreement between the subscribing vessel operator and the vessel operator
          required: false
          schema:
            $ref: '#/components/schemas/carrierServiceCode'
        - in: query
          name: vesselIMONumber
          description: The identifier of the vessel for which schedule information is sent. If not provided, the schedule is sent for all vessels.
          required: false
          schema:
            $ref: '#/components/schemas/vesselIMONumber'
        - in: query
          name: carrierVoyageNumber
          description: The vessel operator assigned voyage number for the respective voyage.
          required: false
          schema:
            $ref: '#/components/schemas/carrierVoyageNumber'
        - in: query
          name: UNLocationCode
          description: The UN location code identifies a location in the sense of a city/a town/a village, being the smaller administrative area existing as defined by the competent national authority in each country.
          required: false
          schema:
            $ref: '#/components/schemas/UNLocationCode'
        - in: query
          name: limit
          schema:
            $ref: '#/components/parameters/limitParam'    
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/transportCall'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
  /transport-calls/{transportCallID}:
    get:
      parameters:
        - in: path
          name: transportCallID
          schema:
            type: string
          required: true
          description: The ID of the Transport Call to filter by.
      tags:
        - Operational Vessel Schedules
      summary: Find transport call by transportCallID.
      description: Returns transport calls with the specified transportCallID.
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/transportCall'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
  /transport-calls/{transportCallID}/transport-events:
    get:
      tags:
        - Operational Vessel Schedules
      summary: Find transport events by transportCallID
      description: Returns all transport events related to the scheduleID and transportCallID.
      parameters:
        - in: path
          name: transportCallID
          schema:
            type: string
          required: true
          description: The ID of the transport call to filter by.
        - in: query
          name: limit
          schema:
            $ref: '#/components/parameters/limitParam' 
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/transportEvent'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
  
  /schedule-subscriptions:
    get:
      tags:
      - Subscriptions
      summary: Receive a list of your active subscriptionIDs
      responses:
        '200':
          description: Returns a list of schedule subscriptions
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/scheduleSubscription'
    post:
      tags:
