    delete:
      tags:
      - Subscriptions
      summary: Stop a Transport Call subscription, using the subscription ID
      parameters:
        - in: path
          name: subscriptionID
          schema:
            type: string
          required: true
          description: The ID of the subscription to delete
      responses:
